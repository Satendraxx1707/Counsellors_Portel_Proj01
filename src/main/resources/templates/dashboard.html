<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>





	<div class="container">



		<ul class="nav">

			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="dashboard">Vie DashBoard</a>
			</li>




			<li class="nav-item">
				<a class="nav-link" aria-current="page" href="enquiry">Add Enquiry</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="view-enquiries">View Enquiries</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/logout">Logout</a>
			</li>

		</ul>

		<hr />

		<h2>DashBorad Page</h2>

		<table>

			<tr>

				<td>Total Enquiries: </td>
				<td th:text="${dashboardInfo.totalEnqs}"></td>


			</tr>



			<tr>

				<td>Open Enquiries: </td>
				<td th:text="${dashboardInfo.openEnqs}"></td>


			</tr>


			<tr>

				<td>Enrolled Enquiries: </td>
				<td th:text="${dashboardInfo.enrolledEnqs}"></td>


			</tr>


			<tr>

				<td>Lost Enquiries: </td>
				<td th:text="${dashboardInfo.lostEnqs}"></td>


			</tr>





		</table>







	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
